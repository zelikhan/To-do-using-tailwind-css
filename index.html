<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
    <input id="taskInput" type="text" class="border rounded py-2 px-3 mb-4" placeholder="Add a new task">
    <button id="addTaskButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
    <ul id="taskList" class="list-disc ml-6"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
