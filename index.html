<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-200 flex justify-center items-center h-screen">
  <div class="container mx-auto p-8 bg-white rounded shadow-lg">
    <h1 class="text-3xl text-center font-bold text-gray-800 mb-6">To-Do List</h1>
    <div class="flex items-center mb-4">
      <input id="taskInput" type="text" class="border rounded py-2 px-3 w-64 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Add a new task">
      <button id="addTaskButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
    </div>
    <ul id="taskList" class="list-disc ml-6"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
